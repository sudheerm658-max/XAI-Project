[pytest]
# Pytest configuration

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=3
    --dist=loadfile

# Asyncio mode
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (test API)
    load: Load/performance tests
    slow: Tests that take a long time
    database: Tests requiring database

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */__main__.py
    */manage.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstractproperty
